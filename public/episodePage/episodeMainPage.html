<!DOCTYPE html>

    <title>Episode Page</title>
    <link rel="stylesheet" href="../css/animeMainStyle.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="../assets/icons/cr-logo-removebg-preview.png" />

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300&icon_names=keyboard_arrow_down,keyboard_arrow_up"

    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300&icon_names=keyboard_arrow_down,keyboard_arrow_up"
        rel="stylesheet" />
</head>

<body>
    <div class="navbar">
        <div class="nav-left">
            <div id="main-menu" class="nav-right-block">
                <img src="../assets/icons/menu.svg" alt="menu" class="menu-logo" />
            </div>
            <a href="../index.html"><img src="../assets/icons/anikawa-logo-f.png" alt="website-logo"
                    class="website-logo" /></a>
        </div>
        <div class="nav-right">
            <a class="nav-right-block" href="../log-sign/search.html">
                <img class="nav-right-logo" src="../assets/icons/search.svg" />
            </a>
            <div id="watchlist-btn-index" class="nav-right-block w-navbar">
                <img class="nav-right-logo" src="../assets/icons/bookmark-save.svg" />
            </div>
            <div class="nav-right-block" id="person-menu">
                <img class="nav-right-logo" src="../assets/icons/person.svg" />
            </div>
        </div>
    </div>
    <div class="empty-top"></div>
    <div class="log-sign-overlay" id="log-sign-overlay">
        <div id="before-login" class="corner-box" style="display: flex;">
            <a class="corner-box-btn" id="signup-btn" href="../log-sign/signup.html">
                <div class="corner-box-btn-text">
                    <div class="cbt-white">Create Account</div>
                    <div class="cbt-gray">Join for free !</div>
                </div>
            </a>
            <a class="corner-box-btn" id="login-btn" href="../log-sign/login.html">
                <div class="corner-box-btn-text">
                    <div class="cbt-white">Log In</div>
                    <div class="cbt-gray">Already joined Frunchyroll? Welcome Back.</div>
                </div>
            </a>
        </div>
        <div id="after-login" class="corner-box log-sign-box">
            <a href="../log-sign/profile.html" class="corner-box-btn cbb-account"
                style="border-bottom: 1px solid rgba(128, 128, 128, 0.767);">
                <div class="account-box">
                    <img class="account-pic"
                        src="https://s4.anilist.co/file/anilistcdn/character/large/b88572-IzTwXEHSobRs.jpg" />
                    <div class="account-name">Batbale</div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px"
                    fill="#ffffff">

                </svg>
            </a>
            <div id="watchlist-btn-person" class="corner-box-btn" style="gap: 20px;height: 60px;">
                <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px"
                    fill="#ffffff">
                    <path
                        d="M200-120v-640q0-33 23.5-56.5T280-840h400q33 0 56.5 23.5T760-760v640L480-240 200-120Zm80-122 200-86 200 86v-518H280v518Zm0-518h400-400Z" />
                </svg>
                <div class="cbt-white">Watchlist</div>
            </div>
            <div id="history-btn-person" class="corner-box-btn"
                style="gap: 20px;height: 60px;border-bottom: 1px solid rgba(128, 128, 128, 0.767);">
                <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px"
                    fill="#ffffff">
                    <path
                        d="M480-120q-138 0-240.5-91.5T122-440h82q14 104 92.5 172T480-200q117 0 198.5-81.5T760-480q0-117-81.5-198.5T480-760q-69 0-129 32t-101 88h110v80H120v-240h80v94q51-64 124.5-99T480-840q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-480q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-120Zm112-192L440-464v-216h80v184l128 128-56 56Z" />
                </svg>
                <div class="cbt-white">History</div>
            </div>
            <div id="logout-btn-person" class="corner-box-btn" style="gap: 20px;height: 60px;">
                <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px"
                    fill="#ffffff">
                    <path
                        d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z" />
                </svg>
                <div class="cbt-white">Log Out</div>
            </div>
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay">
        <div class="sidebar" id="sidebar">
            <a class="sidebar-button" href="../sidebar/new.html" id="sidebar-new">New</a>
            <div class="sidebar-button" id="sidebar-popular" href="../sidebar/popular.html">Popular</div>
            <div class="sidebar-button category" id="category-button">
                Category
                <svg id="category-arrow" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#ffffff">
                    <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
                </svg>
            </div>
            <div class="category-dropdown" id="category-dropdown">
            </div>
            <a class="sidebar-button" href="../legalStuff/about.html">About Us</a>
            <a class="sidebar-button" href="../legalStuff/terms.html" target="_blank">Terms of Service</a>
            <a class="sidebar-button" href="../legalStuff/credits.html">Credits</a>
        </div>
    </div>
    <div id="main-episode-page" class="main-episode-page">
        <div class="video-container">
            <iframe id="episode-iframe" width="560" height="315" src="" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;  web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="episode-page-details">
            <div class="episode-page-details epd-first">
                <div class="epd-first-top">
                    <div class="epd-first-top first-part">
                        <a class="first-part-anime-title" href="../animePages/animeMainPage.html" id="a-title">${aTitle}</a>
                        |
                        <div class="first-part-rating" id="a-score"></div>
                    </div>
                </div>
                <div id="e-title" class="epd-ep-title"></div>
                <div id="e-language" class="epd-language"></div>
                <div id="e-des" class="epd-description">
                </div>
                <div class="episode-list-endline"></div>
            </div>
            <div class="episode-change-section">
                <a class="episode-change-card-container" id="previous-episode">
                    <div class="eccc-heading">PREVIOUS EPISODE</div>
                    <div class="episode-change-card">
                        <img id="p-ep-img" class="ecc-image"
                            src="https://img1.ak.crunchyroll.com/i/spire1-tmb/00aacbb8bcfe784b3c8e728b269af0821644957412_full.jpg" />
                        <div class="episode-change-card-container ecc-text-section" id="epd-text-section">
                            <div id="p-ep-title" class="epd-ep-title for-card"></div>
                            <div id="ecc-p-language" class="epd-language ecc-language"></div>
                        </div>
                    </div>
                </a>
                <a class="episode-change-card-container" id="next-episode">
                    <div class="eccc-heading">NEXT EPISODE</div>
                    <div class="episode-change-card">
                        <img id="n-ep-img" class="ecc-image"
                            src="https://img1.ak.crunchyroll.com/i/spire1-tmb/00aacbb8bcfe784b3c8e728b269af0821644957412_full.jpg" />
                        <div class="episode-change-card-container ecc-text-section" id="epd-text-section">
                            <div id="n-ep-title" class="epd-ep-title for-card"></div>
                            <div id="ecc-n-language" class="epd-language ecc-language"></div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="site-footer">
                <a href="../legalStuff/terms.html" target="_blank">Terms of Services</a>
                <div class="sf-separator">|</div>
                <a href="../legalStuff/privacy.html" target="_blank">Privacy Policies</a>
                <div class="sf-separator">|</div>
                <a href="../legalStuff/about.html">About</a>
                <div class="sf-separator">|</div>
                <a href="../legalStuff/credits.html">Credits</a>
            </div>
        </div>
    </div>

</html>
