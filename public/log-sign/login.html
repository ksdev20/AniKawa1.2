<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Login to Your Account</title>
    <link rel="icon" href="../assets/icons/cr-logo-removebg-preview.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/log-sign-Style.css" />
    <script src="./login-ui-manager.js" defer></script>
</head>

<body>
    <div class="topbar">
        <a href="../index.html" class="website-logo">
            <img class="website-logo" src="../assets/icons/website-logo.png" />
        </a>
    </div>
    <div class="main">
        <div class="main-content">
            <div class="main-heading log">Log In</div>
            <div class="form-section">
                <div class="form-section email" id="email-login">
                    <input type="email" id="email" placeholder=" " required />
                    <label for="email" id="email-label">Email Address</label>
                </div>
                <div class="form-section password pass-login" id="password-field-login">
                    <input type="password" id="password" placeholder=" " required />
                    <label for="password" class="floating-label" id="password-label">Password</label>
                </div>
                <a class="end-links forgot-pass" id="forgot-pass">FORGOT PASSWORD?</a>
            </div>
            <div class="create-account-btn" id="login-btn">LOG IN</div>
            <div class="after-next-links" id="after-next-links">
                <a class="to-login">FORGOT PASSWORD?</a>
                <b class="after-next-separator">|</b>
                <a class="to-login" href="signup.html">CREATE ACCOUNT</a>
            </div>
        </div>
    </div>
    <div class="site-footer">
        <a href="../legalStuff/terms.html" target="_blank">Terms of Services</a>
        <div class="sf-separator">|</div>
        <a href="../legalStuff/privacy.html" target="_blank">Privacy Policies</a>
        <div class="sf-separator">|</div>
        <a href="../legalStuff/about.html">About</a>
        <div class="sf-separator">|</div>
        <a href="../legalStuff/credits.html">Credits</a>
    </div>
</body>

</html>
