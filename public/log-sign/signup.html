<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Register for Frunchyroll</title>
    <link  rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/log-sign-Style.css" />
    <link rel="icon" type="image/png" href="../assets/icons/cr-logo-removebg-preview.png" />
    <script src="./login-ui-manager.js" defer></script>
</head>

<body>
    <div class="topbar">
        <a href="../index.html" class="website-logo"><img class="website-logo"
                src="../assets/icons/website-logo.png" /></a>
    </div>
    <div class="main">
        <div class="main-content">
            <div class="main-heading">Create Account</div>
            <div class="form-section">
                <div class="form-section email">
                    <input type="email" id="email" placeholder=" " required />
                    <label for="email" id="email-label">Email Address</label>
                </div>
                <div class="form-section password">
                    <input type="password" id="password" placeholder=" " required />
                    <label for="password" class="floating-label" id="password-label">Password</label>
                </div>
                <label class="password-note">Use at least 6 characters, do not use empty spaces</label>
            </div>
            <div class="create-account-btn" id="signup-btn">CREATE ACCOUNT</div>
            <div class="alt-login-text">Already have an account?
                <a class="to-login" href="login.html">LOG IN</a>
            </div>
            <p class="terms-para">By creating an account you're agreeing to our
                <a class="term-policy-link">Terms</a>
                &
                <a class="term-policy-link">Privacy Policy</a> <b>,</b>
                and you confirm that you are at least 16 years of age.
            </p>
        </div>
        <div class="site-footer">
            <a href="../legalStuff/terms.html" target="_blank">Terms of Services</a>
            <div class="sf-separator">|</div>
            <a href="../legalStuff/privacy.html" target="_blank">Privacy Policies</a>
            <div class="sf-separator">|</div>
            <a href="../legalStuff/about.html">About</a>
            <div class="sf-separator">|</div>
            <a href="../legalStuff/credits.html">Credits</a>
        </div>
    </div>
</body>

</html>
